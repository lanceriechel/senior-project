<template name="adminPage">
  <div class="container-fluid">
    <h2><span class="label">Admin</span></h2>

    <div class="row">
      {{> current_jobs}}
      {{> add_new_job}}
      <br>

      <div class="row-item-divider width-98"></div>
      {{> all_pdfs}}
      <br>

      <div class="row-item-divider width-98"></div>
      {{> monthly_status}}
    </div>
  </div>
</template>

<template name="current_jobs">
  <h2>Scheduled Jobs</h2>

  <div class="container-fluid">
    {{#if hasJobs}}
      <div class="row row-header-div-12">
        <div class="col-xs-2 text-center"><h3>Type</h3></div>
        <div class="col-xs-2 text-center"><h3>Details</h3></div>
        <div class="col-xs-2 text-center"><h3>Run On</h3></div>
      </div>
      {{#each jobsList}}
        <div class="row row-item">
          <div class="col-xs-2 text-center"><h4>{{type}}</h4></div>
          <div class="col-xs-2 text-center"><h4>{{details.type}}</h4></div>
          <div class="col-xs-6 text-left"><h4>{{details.schedule_text}}</h4>
          </div>
          <div class="col-xs-2 text-center">
            <button type="button" id="{{_id}}" class="btn btn-danger">Delete
            </button>
          </div>
        </div>
        <div class="row-item-divider width-98"></div>
      {{/each}}
    {{else}}
      <div class="row row-header-div-12">
        <h4>There are no scheduled jobs.</h4>
      </div>
    {{/if}}
  </div>
</template>

<template name="all_pdfs">
  <h2>Weekly Timesheets to PDF</h2>

  <div class="container-fluid">
    {{> date_picker}}
    <br>
    &nbsp;
    &nbsp;
    <button class="approve btn btn-success">Generate</button>
  </div>
</template>

<template name="monthly_status">
  <h2>Monthly Status Report</h2>

  <div class="container-fluid">
    <table>
      <tr>
        <td>
          {{> month_picker}}
        </td>
      </tr>
      <tr>
        <td>
          <button class="approve btn btn-success">Generate</button>
        </td>
      </tr>
    </table>
  </div>
</template>

<template name="month_picker">
  <table>
    <tr>
      <td>
        <div
            class="pull-left prevWeek glyphicon glyphicon-chevron-left no-select"
            style="cursor: pointer;"></div>
      </td>
      <td>
        <h4>{{currentMonth}}</h4>
      </td>
      <td>
        <div
            class="pull-right nextWeek glyphicon glyphicon-chevron-right no-select"
            style="cursor: pointer;"></div>
      </td>
    </tr>
  </table>
</template>

<template name="add_new_job">
  <h2>Add a Job</h2>

  <form class="form-horizontal well">
    <div class="form-group">
      <label class="col-md-1 col-xs-12">Job Type</label>

      <div class="col-md-11">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button"
                  id="jobType" data-toggle="dropdown" aria-expanded="true">
            <span data-bind="label">Email</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="jobType">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Email</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 col-xs-12">Email Type</label>

      <div class="col-md-11 col-xs-12">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button"
                  id="detailType" data-toggle="dropdown" aria-expanded="true">
            <span data-bind="label">Reminder</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="detailType">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Reminder</a>
            </li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-md-1 col-xs-12">Schedule</label>

      <div class="col-md-11 col-xs-12">
                <span class='input-group date' id='datetimepicker3'>
                    <input type='text' id="timepicker1" class="form-control"/>
                        <span class="input-group-addon" id="timepicker_btn1">
                            <span class="glyphicon glyphicon-time"
                                  id="timepicker_btn2"></span>
                        </span>
                </span>
        <span>&nbsp;&nbsp;&nbsp;</span>

        <div class="form-group">
          <div class="dropdown">
            on
            <button class="btn btn-default dropdown-toggle"
                    style="min-width: 80px;" type="button"
                    id="dropdownMenuDays" data-toggle="dropdown"
                    aria-expanded="true">
              Choose Day
              <i class="caret"></i>
            </button>
            <ul class="dropdown-menu" role="menu"
                aria-labelledby="dropdownMenuDays">
              <li role="presentation"><a role="menuitem" class="day"
                                         tabindex="-1" href="#">Sunday</a></li>
              <li role="presentation"><a role="menuitem" class="day"
                                         tabindex="-1" href="#">Monday</a></li>
              <li role="presentation"><a role="menuitem" class="day"
                                         tabindex="-1" href="#">Tuesday</a></li>
              <li role="presentation"><a role="menuitem" class="day"
                                         tabindex="-1" href="#">Wednesday</a>
              </li>
              <li role="presentation"><a role="menuitem" class="day"
                                         tabindex="-1" href="#">Thursday</a>
              </li>
              <li role="presentation"><a role="menuitem" class="day"
                                         tabindex="-1" href="#">Friday</a></li>
              <li role="presentation"><a role="menuitem" class="day"
                                         tabindex="-1" href="#">Saturday</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <button type="button" id="submit_job" class="btn btn-success">Create Job
    </button>
  </form>
</template>

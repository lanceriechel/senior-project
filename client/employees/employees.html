<template name="employeeSettings">
    <div class="container-fluid">
        <h2><span class="label">Employees</span></h2>
      {{>employees_Template}}
    </div>
</template>

<template name="employees_Template">
    <div class="row row-header-div-12">
        <div class="col-md-4 col-sm-4 col-xs-4 text-center col-header"><h4>Employee Name</h4></div>
        <div class="col-md-5 col-sm-5 col-xs-5 text-center col-header"><h4>Projects</h4></div>
        <div class="col-md-3 col-sm-3 col-xs-3 text-center col-header"><h4>Full-time/Part-time</h4></div>
    </div>

  {{#each employees}}
      <div class="row row-div-12">
          <div class="col-md-4 col-sm-4 col-xs-4 text-center">{{username}}</div>
          <div class="col-md-5 col-sm-5 col-xs-5 text-center">
              <div id="items-view">
                  <ul class="tag-list" id="item-list">
                    {{> associatedProjects}}
                  </ul>
              </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3 text-center">
                  <label class="radio-inline">
                      <input name="{{id}}" type="radio" class="full" checked="{{fulltime}}">
                  </label>
                  <label class="radio-inline">
                    {{#if fulltime }}
                        <input name="{{id}}" type="radio" class="part">
                    {{else}}
                        <input name="{{id}}" type="radio" class="part" checked>
                    {{/if}}
                  </label>
          </div>
      </div>
      <div class="row-item-divider"></div>
  {{/each}}
</template>

<template name="associatedProjects">
    <li class="todo {{doneClass}}">
        <div class="item-tags" id="{{_id}}">
          {{#each projects}}
              <div class="tag removable_tag label">
                  <div class="name" id="test">{{this}}</div>
                  <div class="remove"></div>
              </div>
          {{/each}}
          {{#if addingTag}}
              <div class="tag edittag">
                  <select id="edittag-input" class="form-control">
                    {{#each chargeNumbers}}
                      {{#if isActive end_date}}
                          <option value="{{id}}">{{id}}</option>
                      {{/if}}
                    {{/each}}
                  </select>
              </div>
          {{else}}
              <div class="tag addtag">
                  +Charge Number
              </div>
          {{/if}}
        </div>
    </li>
</template>

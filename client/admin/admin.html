<template name="adminPage">
    <div class="container-fluid">
        <h2><span class="label">Admin</span></h2>

        <div class="row">
            {{> current_jobs}}
            <div class="row-item-divider width-98"></div>
            {{> add_new_job}}
        </div>
    </div>
</template>

<template name="current_jobs">
    <div class="container-fluid">
        <div class="row row-header-div-12">
            <div class="col-xs-2 text-center"><h3>Type</h3></div>
            <div class="col-xs-2 text-center"><h3>Details</h3></div>
        </div>
        {{#each jobsList}}
            <div class="row row-item">
                <div class="col-xs-2 text-center"><h4>{{type}}</h4></div>
                <div class="col-xs-2 text-center"><h4>{{details.type}}</h4></div>
                <div class="col-xs-2 text-center"><h4>{{details.schedule_text}}</h4></div>
                <div class="col-xs-2 text-center"><button type="button" id="{{_id}}" class="btn btn-danger">Delete</button></div>
            </div>
            <div class="row-item-divider width-98"></div>
        {{/each}}
    </div>
</template>

<template name="add_new_job">
    <div class="container-fluid">
        <h2>New Jobs</h2>
        <div class="row">
            Job Type:
            <select id="jobType">
                <option>Email</option>
            </select>
        </div>
        <div class="row">
            Email Type:
            <select id="detailType">
                <option>Reminder</option>
            </select>
        </div>
        <div class="row" style="display: inline-block">
            Schedule: @
            <div style="width:auto;display: inline" class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuHours" data-toggle="dropdown" aria-expanded="true" style="min-width: 80px;text-align: left">
                    00
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuHours">
                    {{#each hours}}
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">{{this}}</a></li>
                    {{/each}}
                </ul>
            </div>
            :
            <div style="width:auto;display: inline" class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuMins" data-toggle="dropdown" aria-expanded="true" style="min-width: 80px;text-align: left">
                    00
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuMins">
                {{#each mins}}
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">{{this}}</a></li>
                {{/each}}
                </ul>
            </div>
             on
            <div class="dropdown" style="text-align: left;display: inline">
                <button class="btn btn-default dropdown-toggle" style="min-width: 80px;" type="button" id="dropdownMenuDays" data-toggle="dropdown" aria-expanded="true">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuDays">
                    <li role="presentation"><a role="menuitem" class="day" tabindex="-1" href="#">Sunday</a></li>
                    <li role="presentation"><a role="menuitem" class="day" tabindex="-1" href="#">Monday</a></li>
                    <li role="presentation"><a role="menuitem" class="day" tabindex="-1" href="#">Tuesday</a></li>
                    <li role="presentation"><a role="menuitem" class="day" tabindex="-1" href="#">Wednesday</a></li>
                    <li role="presentation"><a role="menuitem" class="day" tabindex="-1" href="#">Thursday</a></li>
                    <li role="presentation"><a role="menuitem" class="day" tabindex="-1" href="#">Friday</a></li>
                    <li role="presentation"><a role="menuitem" class="day" tabindex="-1" href="#">Saturday</a></li>
                </ul>
            </div>
        </div>
        <br />
        <div class="row">
            <button type="button" id="submit_job" class="btn btn-success">Create Job</button>
        </div>
    </div>
</template>

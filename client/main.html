<head>
    <title>Time Entry</title>
</head>
<body>
<div id="main-pane">
<nav class="navbar navbar-default" role="navigation">
    <h3>
        Scientia LLC Time Entry System
    </h3>
</nav>
{{>pages}}
    {{> mainSelector}}
</div>
</body>

<template name="pages">
    <ul class="navbar nav-pills navbar-default" role="tablist">
        {{#if isTimesheet}}
          <li class="active tag" role="presentation" id='time_sheet'>
               Time Sheet
          </li>
          <li role="presentation" id='active_projects' class="tag">
               Active Projects
          </li>
          <li role="presentation" id='archived_projects' class="tag">
               Archived Projects
          </li>
          <li role="presentation" id='employees_settings' class="tag">
               Employees
          </li>{{/if}}


        {{#if isActiveProjects}}
          <li class="tag" role="presentation" id='time_sheet'>
               Time Sheet
          </li>
          <li role="presentation" id='active_projects' class="tag active">
               Active Projects
          </li>
          <li role="presentation" id='archived_projects' class="tag">
               Archived Projects
          </li>
          <li role="presentation" id='employees_settings' class="tag">
               Employees
          </li>{{/if}}

        {{#if isArchivedProjects}}
          <li class="tag" role="presentation" id='time_sheet'>
               Time Sheet
          </li>
          <li role="presentation" id='active_projects' class="tag">
               Active Projects
          </li>
          <li role="presentation" id='archived_projects' class="tag active">
               Archived Projects
          </li>
          <li role="presentation" id='employees_settings' class="tag">
               Employees
          </li>{{/if}}

        {{#if isEmployeeSettings}}
          <li class="tag" role="presentation" id='time_sheet'>
               Time Sheet
          </li>
          <li role="presentation" id='active_projects' class="tag">
               Active Projects
          </li>
          <li role="presentation" id='archived_projects' class="tag">
               Archived Projects
          </li>
          <li role="presentation" id='employees_settings' class="tag active">
               Employees
          </li>{{/if}}

<div id="login">
    <span>{{> loginButtons align="right"}}</span>
    </div>
    </ul>

</template>


<template name="mainSelector">
    {{#if isTimesheet}}
        {{> activeTimesheets}}
    {{/if}}
    {{#if isActiveProjects}}
        {{> activeProjects}}
    {{/if}}
    {{#if isArchivedProjects}}
        {{> archivedProjects}}
    {{/if}}
    {{#if isEmployeeSettings}}
        {{> employeeSettings}}
    {{/if}}
    {{#if isSelectedTimesheet}}
        {{> SelectedTimesheet}}
    {{/if}}
</template>

<template name="SelectedTimesheet">
    <div class="container-fluid">
        <div class="row">
            <div class="text-center col-md-2 col-sm-2 col-xs-2">Project</div>
            <div class="text-center col-md-1 col-sm-1 col-xs-1">S</div>
            <div class="text-center col-md-1 col-sm-1 col-xs-1">M</div>
            <div class="text-center col-md-1 col-sm-1 col-xs-1">T</div>
            <div class="text-center col-md-1 col-sm-1 col-xs-1">W</div>
            <div class="text-center col-md-1 col-sm-1 col-xs-1">T</div>
            <div class="text-center col-md-1 col-sm-1 col-xs-1">F</div>
            <div class="text-center col-md-1 col-sm-1 col-xs-1">S</div>
            <div class="text-center col-md-2 col-sm-2 col-xs-2">Comment</div>
        </div>
        {{> projectHours}}
        <br>
        <!--
         This needs to itterate through all of the stored existing rows
         Great but the format for this is wrong. See below -Dan

        -->
        {{> projectHoursFilled}}
        <br>
        {{> lastSection}}
    </div>
</template>

   
<template name="lastSection">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">General Comment</div>
        <div class="col-md-5 col-sm-5 col-xs-5">Concerns</div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6"><input id="Comment" type="text" class="large-input form-control" value=""></div>       
        <div class="col-md-5 col-sm-5 col-xs-5"><input id="Concerns" type="text" class="large-input form-control" value=""></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><button type="button" class="btn btn-primary">Submit</button></div>
    </div>
</template>

<template name="activeTimesheets">
    {{#if currentUser}}
    <div class="container-fluid">
        <h1><span class="label">Active Time Sheets</span></h1>
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-2 text-center"><h4>Start Date</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>S</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>M</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>T</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>W</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>T</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>F</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>S</h4></div>
            </div>
              {{#each getTimesheets}}
                {{> timesheetInfo}}
              {{/each}}
            <br>
    </div>
    {{/if}}
</template>

<template name="projectHours">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2">{{> projectListDropDown}}</div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Sunday" type="text" class="large-input form-control" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Monday" type="text" class="large-input form-control" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Tuesday" type="text" class="large-input form-control" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Wednesday" type="text" class="large-input form-control" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Thursday" type="text" class="large-input form-control" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Friday" type="text" class="large-input form-control" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Saturday" type="text" class="large-input form-control" value="0"></div>
        <div class="col-md-2 col-sm-2 col-xs-2"><input id="Comment" type="text" class="large-input form-control" value=""></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><button type="button" class="btn btn-primary">Add</button></div>
    </div>
</template>


<template name="projectHoursFilled">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2"><input id="projectName" type="text" class="large-input form-control" value={{projectName}}></div>
        <!--
         This can't be a textbox it needs to be a dropdown like it was before. You should also put the projectID in the id field like i did below -Dan

        -->
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Sunday" type="text" class="large-input form-control" value={{sunday}}></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Monday" type="text" class="large-input form-control" value={{monday}}></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Tuesday" type="text" class="large-input form-control" value={{tuesday}}></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Wednesday" type="text" class="large-input form-control" value={{wednesday}}></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Thursday" type="text" class="large-input form-control" value={{thursday}}></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Friday" type="text" class="large-input form-control" value={{friday}}></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Saturday" type="text" class="large-input form-control" value={{saturday}}></div>
        <div class="col-md-2 col-sm-2 col-xs-2"><input id="Comment" type="text" class="large-input form-control" value={{comment}}></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><button type="button" class="btn btn-primary">Delete</button></div>
    </div>
</template>


<template name="projectListDropDown">
    <select id="project_select" class="form-control">
        {{#each employees}}
            <!--
         Added the id field to store the projectID for each option this will be useful when we need to enter stuff in Mongo Later. -Dan

        -->
            <option id={{id}} value={{name}}>{{name}}</option>
        {{/each}}
    </select>
</template>

<template name="timesheetInfo">
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2"><input id="StartDate" type="text" class="large-input form-control" value={{startDate}} readonly></div>
            <div class="col-md-1 col-sm-1 col-xs-1"><input id="Sunday" type="text" class="large-input form-control" value="{{sun}}" readonly></div>
            <div class="col-md-1 col-sm-1 col-xs-1"><input id="Monday" type="text" class="large-input form-control" value="{{mon}}" readonly></div>
            <div class="col-md-1 col-sm-1 col-xs-1"><input id="Tuesday" type="text" class="large-input form-control" value="{{tue}}" readonly></div>
            <div class="col-md-1 col-sm-1 col-xs-1"><input id="Wednesday" type="text" class="large-input form-control" value="{{wed}}" readonly></div>
            <div class="col-md-1 col-sm-1 col-xs-1"><input id="Thursday" type="text" class="large-input form-control" value="{{thu}}" readonly></div>
            <div class="col-md-1 col-sm-1 col-xs-1"><input id="Friday" type="text" class="large-input form-control" value="{{fri}}" readonly></div>
            <div class="col-md-1 col-sm-1 col-xs-1"><input id="Saturday" type="text" class="large-input form-control" value="{{sat}}" readonly></div>
            <div class="col-md-2 col-sm-2 col-xs-2"><button type="button" class="btn btn-primary">Edit</button></div>
        </div>
</template>

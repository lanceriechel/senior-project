<template name="approvalPage">
    <div class="container-fluid">
        <h2><span class="label">Approval</span></h2>
        {{>approval_Template}}
    </div>
</template>

<template name="toApprove_Template">

    {{#each toApprove}}
        <div class="row row-item toApprove-Rows {{selected}}">
            {{#if submitted}}

                <div class="col-xs-3 text-center">
                    <div>
                        <div style="display: flex;align-items: center;float:left;z-index:-1">
                            {{#if sentBack}}
                                <div class="glyphicon glyphicon-repeat" title='Submitted and sent back'></div>
                            {{else}}
                                <div class="glyphicon glyphicon-ok" title='Timesheet has been Submitted'></div>
                            {{/if}}
                        </div>
                        <div class="text-center" id="username">
                            <h4>{{username}}</h4>
                        </div>
                    </div>
                </div>
            {{else}}
                <div class="col-xs-3 text-center" id="username"><h4>{{username}}</h4></div>
            {{/if}}
            <div class="col-xs-2 text-center"><h4>{{total}}</h4></div>
            <div class="col-xs-2 text-center">
                {{#if sentBack}}
                    <button type="{{id}}" class="approve btn btn-success" disabled>Approve</button>
                    {{else}}
                    <button type="{{id}}" class="approve btn btn-success">Approve</button>
                {{/if}}
            </div>
            <div class="col-xs-2 text-center">
                {{#if sentBack}}
                    <button name="{{id}}" type="button" class="reject btn btn-danger" disabled>Reject</button>
                {{else}}
                    <button name="{{id}}" type="button" class="reject btn btn-danger">Reject</button>
                {{/if}}
            </div>
            <div class="col-xs-3">
                {{#if sentBack}}
                    <input id="rejectComment" type="text" class="large-input form-control" disabled value="">
                {{else}}
                    <input id="rejectComment" type="text" class="large-input form-control enterable" value="">
                {{/if}}
            </div>

        </div>
        <div class="row-item-divider width-98"></div>
    {{/each}}

</template>

<template name="date_picker">
    <div class="col-xs-12" style="display:inline-block;">
        <div class="prevWeek glyphicon glyphicon-chevron-left no-select" style="display:inline-block;cursor: pointer;"></div>
        &nbsp;
        <div style="display:inline-block;"><h4>{{currentDateRange}}</h4></div>
        &nbsp;
        <div class="nextWeek glyphicon glyphicon-chevron-right no-select" style="display:inline-block;cursor: pointer;"></div>
    </div>

</template>

<template name="approval_Template">
    <br/>

    <div class="row">
        <div class="col-xs-1"><h5>Charge Number:</h5></div>
        <div class="col-xs-2">
            <select id="currentproject" class="form-control" type="current-project-checkbox" name="currentprojectCombo">
                {{#each managedProjects}}
                    <!--TODO Check to see if the managed project has active time sheets to approve-->
                        <!--{{#if isActive end_date}}-->
                    <option value="{{charge_number}}">{{text}}</option>
                        <!--{{/if}}-->
                {{/each}}
            </select>
        </div>
    </div>
    <div class="row">
        {{> date_picker}}
    </div>
    <br/>

    <div class="row">
        {{#if needsApproving}}
            <div class="row">
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-3 text-center col-header"><h4>Name</h4></div>
                        <div class="col-xs-2 text-center col-header"><h4>Total</h4></div>
                        <div class="col-xs-2 text-center col-header"><h4>Approve</h4></div>
                        <div class="col-xs-2 text-center col-header"><h4>Reject</h4></div>
                        <div class="col-xs-3 text-center col-header"><h4>Comment</h4></div>
                    </div>
                    <div id="timesheet_approvals">
                        {{> toApprove_Template}}
                    </div>
                </div>
                <div class="col-xs-6 col-divider">
                    <div class="row">
                        <div class="col-xs-12 text-center col-header"><h4>Timesheet</h4></div>
                    </div>
                    <div id="timeSheetReviewer">
                        {{#each userTimesheet}}
                            <div class="row">
                                <div class="col-xs-3"><h4>{{day}}</h4></div>
                                <div class="col-xs-2"><h4>{{hours}}</h4></div>
                                <div class="col-xs-7">
                                    {{#each comment}}
                                        <h4>{{com}}</h4>
                                    {{/each}}
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" style="float: right;" class="btn btn-lg btn-default edit-sheet">Edit</button>
                </div>
            </div>
        {{else}}
            <div class="row">
                <div class="col-xs-12">
                    <h2>There are no timesheets to approve.</h2>
                </div>
            </div>
        {{/if}}
    </div>
</template>
